name: Build and Test
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        java-version: [ 24, 25-ea ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java-version }}
          distribution: temurin
      - name: Cache Maven artifacts
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Cache node
        uses: actions/cache@v4
        with:
          path: web-bundle/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os}}-node-
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: web-bundle/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ runner.os}}-node_modules-
      - name: Build ${{ matrix.java-version }}
        run: mvn -B clean test

  mutation-testing:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Run Pitest Mutation Testing
        run: mvn -DwithHistory org.pitest:pitest-maven:mutationCoverage

      - name: Extract mutation score
        id: extract
        run: |
          # Cherche dans tous les reports pitest
          file=$(find target -name "mutations.xml" | head -n 1)
          if [ -z "$file" ]; then
            echo "score=0" >> $GITHUB_OUTPUT
            exit 0
          fi

          score=$(grep -oP '(?<=<mutationCoverage>).*(?=</mutationCoverage>)' "$file")
          echo "score=$score" >> $GITHUB_OUTPUT

      - name: Compare with previous score
        run: |
          current=${{ steps.extract.outputs.score }}
          previous=$(cat .mutation-baseline 2>/dev/null || echo 0)

          echo "Previous score: $previous%"
          echo "Current score : $current%"

          awk -v c=$current -v p=$previous 'BEGIN { if (c < p) exit 1 }'

          echo $current > .mutation-baseline

      - name: Commit updated mutation baseline
        if: success()
        run: |
          git config --local user.email "ci@example.com"
          git config --local user.name "CI BOT"
          git add .mutation-baseline
          git commit -m "Update mutation baseline" || echo "No changes"

